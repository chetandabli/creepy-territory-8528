<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Grocery Shopping and Online Supermarket in India - bigbasket</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <div id="navbar">
        <div id="nav_main">
            <div id="nav_logo">
                <img src="https://www.bbassets.com/static/v2616/custPage/build/content/img/bb_logo.png" alt="logo">
            </div>
            <div id="nav_remain">
                <div id="nav_topmost_section">
                    <p><i class="bi bi-telephone"></i> 1860 123 1000</p>
                    <p><i class="bi bi-geo-alt"></i> Address <span id="nav_address_sign">▽</span></p>
                    <p><i class="bi bi-person"></i> Login/Sign Up <span id="nav_sign_symbol">▽</span></p>
                </div>
                <div id="nav_search_cart">
                    <div id="nav_search_div">
                        <div id="anotherdiv_for_searchcart">
                            <input type="text" name="search" id="search" placeholder="Search for Products">
                            <button id="search_button"><i class="bi bi-search" style="color: #fff; font-size: 18px;"></i></button>
                        </div>
                    </div>
                    <div id="nav_cart">
                        <div id="nav_basket"><i class="bi bi-basket2-fill"></i></div>
                        <div>
                            <p>My Basket</p>
                            <p id="nav_cart_item_count">0 items</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="nav_menu">
            <div id="dropdown_menu">""
                <p>SHOP BY CATEGORY</p>
                <P>▽</P>
            </div>
        </div>
    </div>
</body>
</html>
