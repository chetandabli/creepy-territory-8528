<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groceryarc || Online Grocery Shopping and Online Supermarket in India</title>
    <link rel="shortcut icon" href="https://i.ibb.co/yhDC2xr/GA.png" type="image/x-icon">
</head>
<link rel="stylesheet" href="./styles/admin_addproduct.css">
<body>

<!-- add product form start -->

    <div id="main_con">
        <div class="container">
    
            <h2>Add Product</h2>
            <input type="text" placeholder="Product Name" id="proName"></br>
            <input type="text" placeholder="Detail" id="detail"></br>
            <input type="text" placeholder="Rate" id="rate"></br>
            <input type="text" placeholder="Select Option" id="select"></br>
            <input type="number" placeholder="Original Price" id="price"></br>
            <input type="number" placeholder="discount " id="of"></br>
            <input type="number" placeholder="Strikeprice"  id="strike"></br>
            <input type="text" placeholder="Delivery Time" id="common"></br>
            <input type="text" placeholder="Quantity" id="quant"></br>
            <input type="text" placeholder="Category" id="category"></br>
            <input type="text" placeholder="Image Url" id="image_url"></br>
            <button id="add_product">Add Product</button>
        
        </div>
        <div id="mini-cont">
            <div class="next_container">
                <h3>Delete Product</h3>
                <input type="text" id="delete_id" placeholder="Product Id">
                <button id="delete_btn">Delete Product</button>
            </div>
            <div class="next_container" id="nd_con">
                <h3>Update Price</h3>
                <input type="text" id="update_id" placeholder="Product Id">
                <input type="text" id="update_price" placeholder="Updated Price">
                <button id="update_btn">Update Price</button>
            </div>
        </div>
        
    </div>

    <!-- add product form end -->
    
</body>
</html>
